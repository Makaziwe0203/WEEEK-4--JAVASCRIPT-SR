<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB Academy Help- JS week 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript week 4</h1>
   
     /....lesson1.../
    <div  class="lesson">
        <h3>Lesson 1: show text on page</h3>

        <h2 id="heading1">Hellow</h2>
        <p id="text1">World</p>
        <button onclick="lesson1()">Change Text</button>

    
     <script>
        function lesson1(){
         document.getElementById("heading1").innerHTML="This is Javascript lessons";
         document.getElementById("text1").innerHTML="I'm having fun with Javascript";
        }        
     </script>
    </div>

    
           /....lesson 2.../
        <div class="lesson">
            <h2>Lesson 2: Variables(Text storage)</h2>

            <h2 id="heading2">Text will change</h2>
            <P id="text2">More text here</P>
            <button onclick="lesson2()">Use Variables </button>

            <script>
                function lesson2() {
                    var message1 = "Hellow everyone!";
                    var message2 = "I love Javascript it's fun!  ";
                    var message3 = "It's awesome!";

                    document.getElementById("heading2").innerHTML = message1;
                    document.getElementById("text2").innerHTML = message2 + ""+ message3;
                }
                
            </script>
        </div>

        /.....lesson 3.../
        <div class="lesson">
            <h3>Lesson 3: Variables (numbers)</h3>

            <p id="math">Math equation will show up here</p>
            <button onclick="lesson3()">Do Math</button>

            <script>
                function lesson3() {
                    var num1 =7;
                    var num2 =10;
                    document.getElementById("math").innerHTML = num1 + " x " + num2 + " = " + (num1 * num2);
                }
                
            </script>
        </div>

</body>
